version: '3.9'
services:
  v02_opt:
    restart: always
    image: ichiharanaruki/fenics_optimize:latest
    container_name: 'v02_opt'
    working_dir: '/root/'
    tty: true
    volumes:
    - ../:/workspace
    shm_size: 4gb
    ulimits:
      memlock: -1
      stack: 67108864
    environment:
       - DISPLAY=host.docker.internal:0.0
    environment:
      TZ: 'Asia/Tokyo'
